<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depornto Potfolio</title>

  <!--Bootstrap css file-->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!-- Custom css file-->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="pp1.jpg" alt="Pink sky" style="height: 500px; width: 100%; margin: auto;">
      </div>
  
      <div class="item">
        <img src="pp2.jpg" alt="Green Lake" style="height: 500px; width: 100%; margin: auto;">
      </div>
  
      <div class="item">
        <img src="pp3.jpg" alt="Sunset" style="height: 500px; width: 100%; margin: auto; >
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--Jquery js file-->
  <script src="./Js/jquery.3.6.0.js"></script>

  <!--Bootstrap Js file-->
  <script src="./Js/bootstrap.min.js"></script>
</body>
</html>
